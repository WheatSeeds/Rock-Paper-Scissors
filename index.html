<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <span class="headerText">Rock Paper Scissors</span>
    <p id="total-score" class="score" > Player 0 - 0 Computer</p>
    <div id="gameMenu">
        <button class="item" id="rock">
            <img id="rockImage" src="Img/rock.png" alt="">
        </button>
        <button class="item" id="paper">
            <img id="paperImage" src="Img/paper.png" alt="">
        </button>
        <button class="item" id="scissors">
            <img id="scissorsImage" src="Img/scissors.png" alt="">
        </button>
    </div>
    <div class="buttons">
        <button class="restart" id="restart">RESTART</button>
        <button class="confirm" id="confirm">CONFIRM</button>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/" title="rock paper scissors icons">
            Author icons: Rock - Vector Stall, Paper-Scissors - Freepik</a>
    <script src="RockPaperScissors.js"></script>
    </footer>
</body>
</html>
